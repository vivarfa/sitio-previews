<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVARFA VIP MUSIC - Previews</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Modernos */
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e2749;
            --bg-hover: #2a3458;
            
            /* Texto */
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #8892a8;
            
            /* Acentos */
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gold: #fbbf24;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-free: #22c55e;
            
            /* Bordes y Sombras */
            --border-primary: #374151;
            --border-secondary: #4b5563;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Espaciado */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Tipograf√≠a */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 2rem;
            
            /* Transiciones */
            --transition-fast: 0.15s ease-out;
            --transition-base: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* Header Moderno */
        .header {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; 
            gap: var(--space-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-size: var(--font-size-2xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo .fa-music {
            color: var(--accent-gold);
            -webkit-text-fill-color: var(--accent-gold);
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
        }

        .subtitle {
            margin-top: var(--space-sm);
            color: var(--text-secondary);
            font-size: var(--font-size-lg);
            font-weight: 300;
        }

        /* Toolbar Mejorado */
        .toolbar {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .search-container {
            position: relative;
            margin-bottom: var(--space-md);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-lg);
        }

        #search-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-md) var(--space-md) var(--space-md) 3.5rem;
            color: var(--text-primary);
            font-size: var(--font-size-base);
            font-weight: 400;
            transition: all var(--transition-base);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--bg-tertiary);
        }

        #search-input::placeholder {
            color: var(--text-muted);
            font-weight: 300;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            align-items: center;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            align-items: center;
        }

        .filter-label {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-secondary);
            margin-right: var(--space-sm);
        }

        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-lg);
            border-radius: 10px;
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left var(--transition-base);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .view-toggle {
            display: flex;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 10px;
            overflow: hidden;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: var(--space-sm) var(--space-md);
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: var(--font-size-base);
        }

        .view-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .view-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Breadcrumbs Mejorados */
        .breadcrumbs {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: var(--space-sm) var(--space-lg);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .breadcrumb-link {
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            transition: color var(--transition-fast);
        }

        .breadcrumb-link:hover {
            color: var(--accent-secondary);
        }

        /* Tarjetas de Resumen */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .summary-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: var(--space-lg);
            text-align: center;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-secondary);
        }

        .summary-card .value {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .summary-card .label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Lista de Archivos Moderna */
        .file-list-header {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: var(--space-lg);
            padding: var(--space-sm) var(--space-lg);
            color: var(--text-muted);
            font-weight: 600;
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-primary);
            margin-bottom: var(--space-md);
        }

        .file-list.grid-view .file-list-header {
            display: none;
        }

        .file-item {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-tertiary) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            margin-bottom: var(--space-sm);
            padding: var(--space-md);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left var(--transition-slow);
        }

        .file-item.folder {
            cursor: pointer;
        }

        .file-item.folder:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-primary);
        }

        .file-item.folder:hover::before {
            left: 100%;
        }

        .file-item.folder:hover .item-icon {
            transform: scale(1.1);
            color: var(--accent-gold);
            filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.4));
        }

        .file-item:not(.folder):hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-secondary);
        }

        .file-item.list-view {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: var(--space-lg);
            align-items: center;
        }

        .item-name {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            font-weight: 500;
            color: var(--text-primary);
        }

        .item-icon {
            font-size: var(--font-size-xl);
            transition: all var(--transition-base);
        }

        .item-icon.fa-folder {
            color: var(--accent-gold);
        }

        .item-icon.fa-file-audio {
            color: var(--accent-success);
        }

        .item-icon.fa-file-video {
            color: var(--accent-warning);
        }

        .item-icon.fa-file {
            color: var(--text-secondary);
        }

        .item-text {
            flex: 1;
        }

        .item-title {
            font-size: var(--font-size-base);
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }

        .item-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }

        .item-date {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
            font-weight: 400;
        }

        /* Vista en Grilla */
        .file-list.grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .file-list.grid-view .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: var(--space-lg);
            min-height: 180px;
            justify-content: center;
        }

        .file-list.grid-view .item-name {
            flex-direction: column;
            gap: var(--space-md);
        }

        .file-list.grid-view .item-icon {
            font-size: 2.5rem;
        }

        .file-list.grid-view .item-date {
            margin-top: var(--space-md);
        }

        /* Estados de Carga */
        .loader {
            text-align: center;
            padding: var(--space-2xl);
            color: var(--text-secondary);
        }

        .loader .fa-spinner {
            font-size: var(--font-size-2xl);
            color: var(--accent-primary);
            margin-bottom: var(--space-md);
        }

        .message {
            text-align: center;
            padding: var(--space-2xl);
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            margin: var(--space-lg) 0;
        }

        /* Categor√≠as Iniciales */
        .category-section {
            margin-bottom: var(--space-lg);
        }

        .category-header {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);
            border: 1px solid var(--border-primary);
            border-radius: 12px 12px 0 0;
            padding: var(--space-md) var(--space-lg);
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            border-bottom: none;
        }

        .category-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0 0 12px 12px;
            border-top: none;
            padding: var(--space-sm);
        }

        /* Navegaci√≥n superior */
        .top-nav {
            display: flex;
            gap: var(--space-sm);
            z-index: 1000;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--border-primary);
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: rgba(26, 26, 46, 1);
            color: var(--text-primary);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border-color: var(--accent-primary);
        }
        
        .nav-btn.secondary {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-warning));
            color: #1a1a2e;
            border-color: var(--accent-gold);
        }
        .nav-btn.secondary:hover {
            color: #0a0a0f;
        }

        .nav-btn.free {
            background: linear-gradient(135deg, var(--accent-free), var(--accent-success));
            color: white;
            border-color: var(--accent-free);
        }
        .nav-btn.free:hover {
            color: white;
        }

        .nav-btn.primary:hover, .nav-btn.secondary:hover, .nav-btn.free:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        /* Animaciones adicionales */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-item {
            animation: fadeIn 0.3s ease-out;
        }

        /* Efectos de profundidad */
        .elevated {
            box-shadow: var(--shadow-lg);
        }

        .elevated:hover {
            box-shadow: var(--shadow-xl);
        }
        
        /* --- INICIO: ESTILOS DEL WIDGET DE WHATSAPP --- */
        .whatsapp-fab {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            z-index: 1010;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: whatsappPulse 2s infinite;
        }
        .whatsapp-fab:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }
        
        .whatsapp-chatbox {
            position: fixed;
            bottom: calc(var(--space-xl) + 75px);
            right: var(--space-xl);
            width: 350px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 15px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: none;
            z-index: 1009;
        }
        .whatsapp-chatbox.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .chatbox-header {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            padding: var(--space-md);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbox-header-title {
            font-weight: 600;
        }
        .chatbox-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s ease;
        }
        .chatbox-close:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .chatbox-body {
            padding: var(--space-lg);
            background-color: var(--bg-tertiary);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        .chatbox-footer {
            padding: var(--space-md);
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-primary);
        }
        .chatbox-footer textarea {
            width: 100%;
            height: 60px;
            padding: var(--space-sm);
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            resize: none;
            color: white;
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-md);
        }
        .chatbox-footer textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .chatbox-send-btn {
            width: 100%;
            padding: var(--space-md);
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .chatbox-send-btn:hover {
            background-color: #1DAE52;
            transform: scale(1.02);
        }
        @keyframes whatsappPulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        /* --- FIN: ESTILOS DEL WIDGET DE WHATSAPP --- */

        /* Responsive */
        @media (max-width: 992px) { /* Ajuste para tablets */
             .header {
                flex-direction: column; 
                align-items: flex-start;
            }

            .top-nav {
                width: 100%;
                justify-content: flex-start;
                margin-top: var(--space-md);
            }
        }

        @media (max-width: 768px) {
            .whatsapp-fab {
                bottom: var(--space-lg);
                right: var(--space-lg);
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .whatsapp-chatbox {
                width: calc(100% - 2 * var(--space-lg));
                bottom: calc(var(--space-lg) + 65px);
                right: var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div>
                <div class="logo">
                    <i class="fas fa-music"></i>
                    VIVARFA VIP MUSIC
                </div>
                <div class="subtitle">Venta de Packs, Librerias, Backups y Mas Contenido para DJ</div>
            </div>

            <div class="top-nav">
                <a href="https://www.vivarfa.com" class="nav-btn" target="_blank">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
                <a href="https://www.vivarfa.com/membresias" class="nav-btn secondary" target="_blank">
                    <i class="fas fa-star"></i>
                    Adquirir Membres√≠a
                </a>
                <a href="https://www.vivarfa.com/tienda/backups" class="nav-btn primary" target="_blank">
                    <i class="fas fa-shopping-cart"></i>
                    Adquirir Acceso Para Descargar
                </a>
                <a href="https://free.vivarfa.com/" class="nav-btn free" target="_blank">

            </div>
        </header>

        <div class="toolbar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar packs, backups, librer√≠as...">
            </div>
            
            <div class="filter-section">
                <div class="filter-group">
                    <span class="filter-label">Filtros:</span>
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="folder">Carpetas</button>
                    <button class="filter-btn" data-filter="audio">Audio</button>
                    <button class="filter-btn" data-filter="video">Video</button>
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn active" id="list-view-btn">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="view-btn" id="grid-view-btn">
                        <i class="fas fa-th-large"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="breadcrumbs" id="breadcrumbs-container"></div>
        <div class="summary-cards" id="summary-cards-container"></div>
        <div class="file-list-header" id="file-list-header">
            <div>Nombre</div>
            <div>√öltima modificaci√≥n</div>
        </div>
        <div id="file-list" class="file-list"></div>
    </div>

    <!-- --- INICIO: HTML DEL WIDGET DE WHATSAPP --- -->
    <div id="whatsapp-fab" class="whatsapp-fab">
        <i class="fab fa-whatsapp"></i>
    </div>
    <div id="whatsapp-chatbox" class="whatsapp-chatbox">
        <div class="chatbox-header">
            <span class="chatbox-header-title">Chatea con nosotros</span>
            <button id="chatbox-close-btn" class="chatbox-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="chatbox-body">
            Hola üëã<br>¬øC√≥mo podemos ayudarte?
        </div>
        <div class="chatbox-footer">
            <textarea id="whatsapp-message" placeholder="Escribe tu mensaje aqu√≠..." rows="3"></textarea>
            <button id="whatsapp-send-btn" class="chatbox-send-btn">
                <i class="fab fa-whatsapp mr-2"></i>Enviar Mensaje
            </button>
        </div>
    </div>
    <!-- --- FIN: HTML DEL WIDGET DE WHATSAPP --- -->

    <script src="https://lib.youware.com/youware-lib-editor.1751946057.js" id="yourware-lib"></script><script>
        // URL del Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrnGJ_U1YVDLwrUwJWZkWnLYdAYycR_7uj6ojvdDtvbV5WSiJFUfBV_YcIE_VajQs1/exec'; 
        const WHATSAPP_NUMBER = '51917776934'; // <--- CAMBIA TU N√öMERO AQU√ç

        // Referencias a elementos del DOM
        const fileList = document.getElementById('file-list');
        const searchInput = document.getElementById('search-input');
        const breadcrumbsContainer = document.getElementById('breadcrumbs-container');
        const summaryCardsContainer = document.getElementById('summary-cards-container');

        // Referencias al widget de WhatsApp
        const whatsappFab = document.getElementById('whatsapp-fab');
        const whatsappChatbox = document.getElementById('whatsapp-chatbox');
        const whatsappCloseBtn = document.getElementById('chatbox-close-btn');
        const whatsappMessage = document.getElementById('whatsapp-message');
        const whatsappSendBtn = document.getElementById('whatsapp-send-btn');
        
        // Estado de la aplicaci√≥n
        let breadcrumbs = [{ name: 'Inicio', id: 'root' }];
        let currentItems = [];
        let allItems = [];
        let currentFilter = 'all';
        let originalCategories = [];

        // Funci√≥n para renderizar elementos
        function renderItems() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (breadcrumbs.length === 1 && originalCategories.length > 0) {
                if (currentFilter === 'audio' || currentFilter === 'video') {
                    fileList.innerHTML = `<div class="message"><i class="fas fa-info-circle" style="font-size: 2rem; margin-bottom: 1rem; color: var(--accent-primary);"></i><p>Para ver archivos de ${currentFilter}, navega dentro de las carpetas.</p><small style="color: var(--text-muted);">Los filtros de audio/video solo funcionan dentro de las carpetas</small></div>`;
                    return;
                }
                
                if (searchTerm) {
                    const filteredCategories = originalCategories.map(category => ({
                        ...category,
                        folders: category.folders.filter(folder => 
                            folder.name.toLowerCase().includes(searchTerm)
                        )
                    })).filter(category => category.folders.length > 0);
                    
                    if (filteredCategories.length === 0) {
                        fileList.innerHTML = `<div class="message"><i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem; color: var(--accent-primary);"></i><p>No se encontraron carpetas que coincidan con "${searchTerm}".</p></div>`;
                        return;
                    }
                    renderCategoriesView(filteredCategories);
                } else {
                    renderCategoriesView(originalCategories);
                }
                return;
            }
            
            let itemsToRender = [...allItems];
            
            if (currentFilter !== 'all') {
                itemsToRender = itemsToRender.filter(item => item.type === currentFilter);
            }
            
            if (searchTerm) {
                itemsToRender = itemsToRender.filter(item => 
                    item.name.toLowerCase().includes(searchTerm)
                );
            }
            
            currentItems = itemsToRender;
            
            if (itemsToRender.length === 0) {
                fileList.innerHTML = `<div class="message"><i class="fas fa-search" style="font-size: 2rem; margin-bottom: 1rem; color: var(--accent-primary);"></i><p>No se encontraron elementos que coincidan con tu b√∫squeda.</p><small style="color: var(--text-muted);">Prueba con otros t√©rminos o revisa los filtros aplicados</small></div>`;
                renderSummary(itemsToRender);
                return;
            }

            const isGridView = fileList.classList.contains('grid-view');
            
            fileList.innerHTML = itemsToRender.map(item => {
                const iconMap = { folder: 'fa-folder', audio: 'fa-file-audio', video: 'fa-file-video', file: 'fa-file' };
                const icon = iconMap[item.type] || 'fa-file';
                const date = new Date(item.lastUpdated).toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' });
                const clickAction = item.type === 'folder' ? `onclick="navigateToFolder('${item.id}', '${item.name.replace(/'/g, "\\'")}')"` : '';
                const typeLabel = { folder: 'Carpeta', audio: 'Archivo de Audio', video: 'Archivo de Video', file: 'Archivo' }[item.type] || 'Archivo';

                if (isGridView) {
                    return `<div class="file-item ${item.type}" ${clickAction}><div class="item-name"><i class="fas ${icon} item-icon"></i><div class="item-text"><div class="item-title">${item.name}</div><div class="item-subtitle">${typeLabel}</div></div></div><div class="item-date">${date}</div></div>`;
                } else {
                    return `<div class="file-item ${item.type} list-view" ${clickAction}><div class="item-name"><i class="fas ${icon} item-icon"></i><div class="item-text"><div class="item-title">${item.name}</div><div class="item-subtitle">${typeLabel}</div></div></div><div class="item-date">${date}</div></div>`;
                }
            }).join('');
            
            renderSummary(itemsToRender);
        }

        // Renderizar vista de categor√≠as
        function renderCategoriesView(categories) {
            fileList.innerHTML = '';
            summaryCardsContainer.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryColors = ['var(--accent-primary)', 'var(--accent-gold)', 'var(--accent-success)', 'var(--accent-warning)', 'var(--accent-secondary)', '#e11d48', '#059669', '#7c3aed', '#dc2626', '#0891b2'];
                const categoryColor = categoryColors[index % categoryColors.length];
                const categoryHtml = `<div class="category-section"><div class="category-header" style="border-left: 4px solid ${categoryColor}; background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);"><i class="fas fa-folder-open" style="margin-right: 0.5rem; color: ${categoryColor};"></i><span style="color: ${categoryColor};">${category.name}</span></div><div class="category-content">${category.folders.map(folder => `<div class="file-item folder list-view" onclick="navigateToFolder('${folder.id}', '${folder.name.replace(/'/g, "\\'")}')"><div class="item-name"><i class="fas fa-folder item-icon" style="color: ${categoryColor};"></i><div class="item-text"><div class="item-title">${folder.name}</div><div class="item-subtitle">Carpeta de contenido</div></div></div><div class="item-date"><i class="fas fa-arrow-right" style="color: ${categoryColor};"></i></div></div>`).join('')}</div></div>`;
                fileList.innerHTML += categoryHtml;
            });
        }

        // Mostrar loader
        function showLoader() {
            fileList.innerHTML = `<div class="loader"><i class="fas fa-spinner fa-spin"></i><p>Cargando contenido musical...</p><small style="color: var(--text-muted);">Sincronizando con la nube</small></div>`;
            summaryCardsContainer.innerHTML = '';
        }

        // Renderizar breadcrumbs
        function renderBreadcrumbs() {
            breadcrumbsContainer.innerHTML = breadcrumbs.map((crumb, index) => {
                if (index === breadcrumbs.length - 1) {
                    return `<span style="color: var(--text-primary); font-weight: 600;">${crumb.name}</span>`;
                } else {
                    return `<span class="breadcrumb-link" onclick="navigateToCrumb(${index})">${crumb.name}</span> <i class="fas fa-chevron-right" style="margin: 0 0.5rem; color: var(--text-muted);"></i> `;
                }
            }).join('');
        }

        // Renderizar resumen
        function renderSummary(items) {
            const counts = items.reduce((acc, item) => {
                acc.total++;
                if (item.type === 'folder') acc.folders++;
                else if (item.type === 'audio') acc.audio++;
                else if (item.type === 'video') acc.video++;
                else acc.otros++;
                return acc;
            }, { total: 0, folders: 0, audio: 0, video: 0, otros: 0 });
            const cards = [
                { value: counts.total, label: 'Total Items', color: 'var(--accent-primary)' },
                { value: counts.folders, label: 'Carpetas', color: 'var(--accent-gold)' },
                { value: counts.audio, label: 'Audio', color: 'var(--accent-success)' },
                { value: counts.video, label: 'Video', color: 'var(--accent-warning)' }
            ];
            summaryCardsContainer.innerHTML = cards.map(card => `<div class="summary-card"><div class="value" style="color: ${card.color};">${card.value}</div><div class="label">${card.label}</div></div>`).join('');
        }

        // Renderizar vista inicial
        function renderInitialView(categories) {
            originalCategories = categories;
            currentItems = [];
            allItems = [];
            renderCategoriesView(categories);
        }

        // Hacer peticiones
        async function fetchData(params) {
            showLoader();
            try {
                const response = await fetch(`${SCRIPT_URL}?${params}`);
                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);
                const result = await response.json();
                if (result.success === false) throw new Error(result.message);
                return result;
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                fileList.innerHTML = `<div class="message"><i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem; color: var(--accent-warning);"></i><p>Error de conexi√≥n: ${error.message}</p><small style="color: var(--text-muted);">Verifica tu conexi√≥n a internet e intenta nuevamente</small></div>`;
            }
        }

        // Cargar vista inicial
        async function loadInitialView() {
            breadcrumbs = [{ name: 'Inicio', id: 'root' }];
            renderBreadcrumbs();
            const result = await fetchData('action=getInitialCategories');
            if (result) renderInitialView(result);
        }

        // Cargar contenido de carpetas
        async function loadFolderContents(folderId) {
            renderBreadcrumbs();
            const result = await fetchData(`action=getFolderContents&id=${folderId}`);
            if (result && result.success) {
                allItems = result.data;
                currentItems = result.data;
                renderSummary(currentItems);
                renderItems();
            }
        }

        // Navegaci√≥n
        function navigateToFolder(folderId, folderName) {
            breadcrumbs.push({ name: folderName, id: folderId });
            searchInput.value = '';
            resetFilters();
            loadFolderContents(folderId);
        }
        function resetFilters() {
            currentFilter = 'all';
            document.querySelector('.filter-btn.active')?.classList.remove('active');
            document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
        }
        function navigateToCrumb(index) {
            breadcrumbs = breadcrumbs.slice(0, index + 1);
            searchInput.value = '';
            resetFilters();
            if (breadcrumbs[index].id === 'root') {
                loadInitialView();
            } else {
                loadFolderContents(breadcrumbs[index].id);
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', () => renderItems());
        document.querySelector('.filter-group').addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelector('.filter-btn.active')?.classList.remove('active');
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderItems();
            }
        });
        document.getElementById('list-view-btn').addEventListener('click', () => {
            fileList.classList.remove('grid-view');
            document.getElementById('grid-view-btn').classList.remove('active');
            document.getElementById('list-view-btn').classList.add('active');
            document.getElementById('file-list-header').style.display = 'grid';
            renderItems();
        });
        document.getElementById('grid-view-btn').addEventListener('click', () => {
            fileList.classList.add('grid-view');
            document.getElementById('list-view-btn').classList.remove('active');
            document.getElementById('grid-view-btn').classList.add('active');
            document.getElementById('file-list-header').style.display = 'none';
            renderItems();
        });

        // --- INICIO: L√ìGICA DEL WIDGET DE WHATSAPP ---
        function setupWhatsAppWidget() {
            whatsappFab.addEventListener('click', () => {
                whatsappChatbox.classList.toggle('show');
            });
            whatsappCloseBtn.addEventListener('click', () => {
                whatsappChatbox.classList.remove('show');
            });
            whatsappSendBtn.addEventListener('click', () => {
                const message = whatsappMessage.value.trim();
                if (message) {
                    const encodedMessage = encodeURIComponent(message);
                    const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;
                    window.open(url, '_blank');
                    whatsappMessage.value = '';
                    whatsappChatbox.classList.remove('show');
                }
            });
        }
        // --- FIN: L√ìGICA DEL WIDGET DE WHATSAPP ---

        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialView();
            setupWhatsAppWidget(); // Iniciar el widget de WhatsApp
        });
    </script>
</body>
</html>
